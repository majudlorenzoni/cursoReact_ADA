<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Condições de Tempo</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <h1>Condições de Tempo</h1>

    <section id="busca">
      <form>
        <input type="text" id="input-localizacao">
        <button id="button-localizacao">Pesquisar</button>
      </form>
    </section>

    <section id="tempo-info">
      <div class="tempo-dados">

        <div id="dados">
          <h2>São Paulo</h2>
          <span>27°C</span>
        </div>

        <img src="img/sol.png" alt="" width="100px">
      </div>
    </section>

  </main>
  <script src="js/script.js"></script>
</body>
</html>
